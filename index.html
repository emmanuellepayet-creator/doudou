<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Doudou tu veux être mon valentin?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      height: auto;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      border-radius: 12px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <img id="mainGif" class="art" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbHA5ZGNpZ2FiOHl4MmZrOHB1OXl1M25wdTIzc2VjeGpuc2Vldm44dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MaZoCbvRAQVIY0dHem/giphy.gif" alt="Pucca attend">
    
    <div id="main-content">
        <h1>doudou tu veux etre mon valentin?</h1>

        <section class="button-zone" id="zone">
          <button id="yesBtn">Oui</button>
          <button id="noBtn">Non</button>
        </section>

        <div class="hint" id="hint">je crois que t'as pas le choix doudou</div>
    </div>

    <section class="result" id="result">
      <h2>OUIIII MAMOURRRR ❤️</h2>
      <p>Je t'aime trop !</p>
    </section>
  </main>

 <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const quiz = document.getElementById('quiz');
    const result = document.getElementById('result');
    const zone = document.getElementById('zone');
    let scale = 1;

    // Bouton NON qui s'enfuit
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (zone.offsetWidth - noBtn.offsetWidth);
        const y = Math.random() * (zone.offsetHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        scale += 0.5;
        yesBtn.style.transform = `scale(${scale})`;
    });

    yesBtn.addEventListener('click', () => {
        quiz.style.display = "none";
        document.getElementById('mainGif').style.display = "none";
        result.style.display = "block";

        // PLUIE DE COEURS
        const scalar = 2;
        const heart = confetti.shapeFromText({ text: '❤️', scalar });

        const defaults = {
            spread: 360,
            ticks: 100,
            gravity: 0.5,
            decay: 0.94,
            startVelocity: 30,
            shapes: [heart],
            scalar
        };

        function shoot() {
            confetti({
                ...defaults,
                particleCount: 30,
                origin: { x: 0.5, y: 0 } // Part du haut de la page
            });

            confetti({
                ...defaults,
                particleCount: 15,
                origin: { x: 0.2, y: 0 }
            });

            confetti({
                ...defaults,
                particleCount: 15,
                origin: { x: 0.8, y: 0 }
            });
        }

        // Lance la pluie de coeurs plusieurs fois
        setTimeout(shoot, 0);
        setTimeout(shoot, 500);
        setTimeout(shoot, 1000);
        setTimeout(shoot, 1500);
    });
</script>
</body>
</html>
