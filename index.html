<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Doudou tu veux être mon valentin?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* Couleurs Rouge et Noir */
      --bg-dark: #000000;
      --bg-red: #660000;
      --card: rgba(20, 20, 20, 0.8);
      --yes: #ff0000;
      --yesHover: #b30000;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      /* Fond dégradé Noir et Rouge */
      background: radial-gradient(circle at center, var(--bg-red), var(--bg-dark));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(15px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,0.8);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
    }

    .art {
      width: min(260px, 80vw);
      height: auto;
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(255,0,0,0.2));
      border-radius: 12px;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.5);
      user-select: none;
      transition: transform .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      z-index: 100;
    }

    #noBtn {
      left: 62%;
      background: #333;
      color: #fff;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
      color: #ffcccc;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <main class="card">
    <img id="mainGif" class="art" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExc3Z2eW1yMjI5aGJvNWxmeDlrMGd2N2pmamxvbmNwdmgyNGJia3I5biZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/UQtMoZ1dDbevooxLju/giphy.gif" alt="Pucca">
    
    <div id="main-content">
        <h1>doudou tu veux etre mon valentin?</h1>
        <section class="button-zone" id="zone">
          <button id="yesBtn">Oui</button>
          <button id="noBtn">Non</button>
        </section>
        <div class="hint" id="hint">je crois que t'as pas le choix doudou</div>
    </div>

    <section class="result" id="result">
      <h2>OUIIII MAMOURRRR ❤️</h2>
      <p>Je t'aime mon doudouuuu</p>
      <img class="art" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNGk3bW1vbG5nanNleWxlOXg5em9jajZza3VpOHI1NDNtZHN2NjFsdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/S7QlLdhJrERmnFGF9g/giphy.gif" alt="Bisou">
    </section>
  </main>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const mainContent = document.getElementById('main-content'); // Corrigé ici
    const result = document.getElementById('result');
    const zone = document.getElementById('zone');
    const mainGif = document.getElementById('mainGif');
    let scale = 1;

    // Bouton NON qui s'enfuit
    noBtn.addEventListener('mouseover', () => {
        const x = Math.random() * (zone.offsetWidth - noBtn.offsetWidth);
        const y = Math.random() * (zone.offsetHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        scale += 0.4;
        yesBtn.style.transform = `translateY(-50%) scale(${scale})`;
    });

    yesBtn.addEventListener('click', () => {
        mainContent.style.display = "none";
        mainGif.style.display = "none";
        result.style.display = "block";

        // PLUIE DE COEURS DEPUIS LE HAUT
        const scalar = 3;
        const heart = confetti.shapeFromText({ text: '❤️', scalar });

        function shoot() {
            confetti({
                particleCount: 15,
                spread: 100,
                origin: { x: Math.random(), y: -0.1 }, // Tombe du haut
                shapes: [heart],
                scalar,
                ticks: 150,
                gravity: 0.7,
                startVelocity: 15
            });
        }

        // Fait tomber les cœurs en boucle pendant 3 secondes
        const duration = 3000;
        const animationEnd = Date.now() + duration;
        const timer = setInterval(() => {
            if (Date.now() > animationEnd) return clearInterval(timer);
            shoot();
        }, 150);
    });
</script>
</body>
</html>
